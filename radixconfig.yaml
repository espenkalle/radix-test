apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-test-ek
spec:
  environments:
    - name: production
      build:
        from: master
    - name: development
      build:
        from: development
  components:
    - name: echo
      src: ./echo
      ports:
      - name: http
        port: 3000
      public: false
      environmentConfig:
        - environment: production
          variables:
            PORT: 3000
            NODE_ENV: "production"
          monitoring: true
          resources:
            requests:
                memory: "20M"
                cpu: "100m"
              limits:
                memory: "200M"
                cpu: "1000m"
          replicas: 2
        - environment: development
          variables:
            PORT: 3000
            NODE_ENV: "production"
          monitoring: true
          resources:
            requests:
                memory: "20M"
                cpu: "100m"
              limits:
                memory: "200M"
                cpu: "1000m"
          replicas: 2
     # secrets:
      # - MY_SUPER_SECRET
    - name: www
      src: ./www
      ports:
       - name: http
         port: 3001
      public: true
      clientCertificate:
        verification: "on"
      environmentConfig:
        - environment: production
          variables:
            PORT: 3001
            NODE_ENV: "production"
            ECHO_URL: "http://echo:3000"
          monitoring: false
          resources:
            requests:
                memory: "20M"
                cpu: "100m"
              limits:
                memory: "200M"
                cpu: "1000m"
          replicas: 1
        - environment: development
          variables:
            PORT: 3001
            NODE_ENV: "production"
            ECHO_URL: "http://echo:3000"
          monitoring: false
          resources:
            requests:
                memory: "20M"
                cpu: "100m"
              limits:
                memory: "200M"
                cpu: "1000m"
  dnsAppAlias:
    environment: development
    component: www
